# template only routes â†’ template

sponsoring:
    path: 'zviditelnete-vasi-firmu'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template: 'marketing/sponsoring.twig'

contact:
    path: 'kontakt'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template: 'homepage/contact.twig'

for_speakers:
    path: 'for-speakers'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template: 'meetup/for_speakers.twig'

# feedback
thank_you_for_feedback:
    path: 'diky-za-feedback'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template: 'feedback/thank_you_for_feedback.twig'

place_detail:
    path: 'vzdelavej-se/misto-jablotron-holesovice'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template: 'place/place_detail.twig'

php_prague_out:
    path: 'php-prague'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\RedirectController'
    defaults:
        path: 'http://www.phpprague.cz/'
        permanent: true
