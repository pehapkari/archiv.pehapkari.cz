                    title: 'Jakub Kratina - Docker 101'
                    description: "Určitě jsi někdy slyšel o Dockeru. Chceš se o něm dozvědět víc a naučit se s ním pracovat? Tak právě pro tebe je určen tento livestream.\n\nNa livestreamu si ukážeme:\n- co je to Docker a jak funguje,\n- jak ho nainstalujeme,\n- k čemu slouží Dockerfile a docker compose file,\n- vysvětlíme si syntax,\n- zdokerizujeme PHP aplikaci,\n- nahrajeme Docker image na hub.docker.com a zautomatizujeme deployment aplikace na server pomocí buddy.works\n\n- https://www.docker.com/\n- https://hub.docker.com/\n- http://container-solutions.com/understanding-volumes-docker/\n\nOmlouvám se za formát videa.\n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-05-30-docker-101"
