                    title: 'Daniel Plakinger - Docker #2'
                    description: "O dockery sme už počuli viacerý, ale čo môžeme vyťažiť s používania Docker? Ako využívať docker efektívne pre lokálny vývoj?\n\nV tomto streame si ukážeme, ako čo najjednoduhšie pridať k projektu v Laravely docker-compose a ako ho v taktom projekte naplno využiť najmä pre lokálny vývoj. Vytvoríme si viaceré prostredia ako produkčné, lokálne a testovacie, tak aby sme ich mohli spúštať naraz. Využijeme env súbory pre jednotlivé služby (services v docker-compose) a na záver si ukážeme ako využiť docker-compose pri testovaní resources pre aplikáciu. Tento stream je pokračovaním streamu Docker 101 (https://www.youtube.com/watch?v=cV0HFt0QGEA&t=4s).\n\n---\n\nVždy ma fascinovali nové technológie a keď sa objavíte niečo ako je Docker, potom niet cesty spať a chcete mať dockerizované všetko. S dockerom som začal pri projekte, keď som potreboval PHP 5.3 a nemal som veľmi chuť sa trápiť s compilovaním, tak som narazil na túto super vecičku, používam ju do dnes a neviem si ju vynachváliť. Momentálne, všade kde pracujem zanesiem docker.\n\n--- \n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-08-22-docker-2"
