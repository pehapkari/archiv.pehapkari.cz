                -
                    title: 'Dennis Kopp - Amazon Web Services (English)'
                    description: "In this stream, I will show how to run PHP applications on Amazon Web Services, as well as how to integrate it with services such as Lambda and DynamoDB. \n\nWe will start with a simple PHP application that stores orders made by the user and displays the current order status. \n\nWe will then develop a Lambda function which processes these orders asynchronously and updates them in the database.\n\nDennis has been using PHP professionally for ten years now. After spending 8 years in the games industry, he is now developing applications for customers like Audi and Telefónica at SinnerSchrader. In his free time, he likes to dance to swing music and to ride his bike.\n\nCode: https://github.com/pehapkari/livestream/tree/master/2017-08-08-aws"
