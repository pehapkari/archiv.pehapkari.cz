                    title: 'Honza Kvasnička - Největší problémy během spolupráce s vývojáři z pohledu UX'
                    description: "Podklady použité ve videu: https://docs.google.com/document/d/13DKToqot5qv1qa0O8-4fezwNFA25GB7uTDI6kDrJ2zU\n\n---\n\nUrčitě to všichni znáte a problémů během tvorby webu/e-shopu vzniká opravdu hodně. \n\nZ pohledu UX a návrhu webu to nevnímám jinak, ale naštěstí spousta problémům se dá předejít. \n\n- Podíváme se na checklisty, které pro tvorbu webu využívám nejčastěji. \n- Dále si řekneme jaké nástroje nám \"hlídají\" správnost řešení vývojářů a jak často bychom je měli kontrolovat. \n- Následně se podíváme na přístup k tvorbě webu, plánování a tvorbu priorit. Zde si ukážeme jednoduchou tabulku, jak určit, který úkol je pro nás ten hlavní a jak najít naše nízko visící jablka.\n\nNa livestreamu probereme:\n\n- checklisty, proč je děláme a kdo do toho vstupuje, především pak checklist pro nasazení webu a jak si je kontrolovat a opravovat\n- nástroje pro hlídání, marketing miner, pro rychlost webu, bugy, pád serveru, spolehlivost, zátěž webu atd. \n- tvorba webu, plánování, jak si určit, co bude v MVP, jak to pak zvládnout, jak to kontrolovat\n- sprint vs agile vývoj\n- prioritní tabulka pro optimalizace, jak si určit, co se bude zapracováavt jako první\n- vývojáři mají velký vliv na chod byznysu a je potřeba, aby se co nejvíce zapojili \n\n---\n\nHonza se zabývá UX, použitelností webu, zvyšováním konverzních poměrů a návrhem, tvorbou a testováním webových aplikací. Spolupracuje s předními společnostmi zejména v oblasti e-commerce. Je zastáncem a propagátorem myšlenky „Nenuťte uživatele přemýšlet.“ Vyžívá se v uživatelském testování, během kterého získává zpětnou vazbu a pokřivené pohledy návštěvníků na weby. www.kvasnickajan.cz"
