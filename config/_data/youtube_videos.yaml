                    title: 'Pavol Hejný - 3D na webu pomocí BabylonJS'
                    description: "V rámci streamu bych vám rád ukázal, jak můžete 3D na webu začít používat pomocí WebGl frameworku BabylonJS. Dostal bych se k nějakému jednoduchému, ale funkčnímu miniprojektu.\n\nDělal jsem několik podobných workshopů, kde jsme v rámci cca. dvou hodin vytvořili 3D hada nebo malování(ve 2D) na webu. Pokud vás napadne konkrétní věc, kterou chceme vytvořit, můžeme udělat před streamem hlasování.\n\nAť už chcete mít na svém eshopu 3D náhledy produktů nebo si chcete vytvořit vlastní 3D webovou hru, určitě se na stream připojte!\n\nWebové stránky a aplikace vyvíjím přes 10 let. Prošel jsem si vývojem Flash aplikací, PHP stránek, a dnes vyvíjím převážně v TypeScriptu pomocí knihoven React+Redux.\nDlouhou dobu jsem vytvářel a provozoval online hru Towns.cz, na které jsem se naučil snad všechny chyby, kterým by se měl programátor vyhnout.\n\nDnes pracuji v České společnosti ornitologické, kde vyrábím aplikace na sběr a zpracování dat. Také mám několik svých vlastních webových projektů, kde využívám vygenerovanou 2D a 3D grafiku. Většinu z nich mám na své stránce https://www.pavolhejny.com/.\n\nKód: https://github.com/pehapkari/livestream/tree/master/2017-08-15-3d-babylon-js"
                    video_id: Qu7Zckx9yC4
                    slug: pavol-hejny-3d-na-webu-pomoci-babylonjs
