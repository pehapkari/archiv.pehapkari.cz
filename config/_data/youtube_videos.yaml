                    description: "Doporučení „hashovat“ je hezké, ale je to rada podobná jako „máte žízeň? pijte průhlednou tekutinu“. Jak hesla správně ukládat a proč, jak uživatelé vytváří hesla a jak toho pak využívají útočníci při lámání („crackování“) hesel. A k čemu se taková cracknutá hesla hodí? \n\nŘekneme si i něco o upgrade na „lepší“ ukládání, vzpomeneme si i na správné obnovení hesla při jeho zapomenutí. A možná přijde i kouzelník v podobě správce hesel. \n\nNavíc podobně jako hesla mají celkem omezený počet možností i IP adresy a další identifikátory, při ukládání je tedy nestačí jen „zahashovat“.\n\nDozvíte se:\n• Jaké jsou známé úniky hesel\n• Jak se kradou databáze\n• Co je to a jak probíhá lámání („crackování“) hesel\n• Jaká pravidla pro vytváření hesel uživatelé používají\n• Jak by se měla hesla ukládat v aplikacích\n• Řešení zapomenutých hesla\n• ... něco o ukládání dalších údajů jako např. IP adres\n\nMichal o sobě: Vyvíjím webové aplikace (aktuálně report-uri.com, předtím Skype, Slevomat, Apiary.io), zajímá mě jejich bezpečnost. Nebojím se o tom mluvit veřejně, hledám hranice tak, že je posouvám. Chci naučit webové vývojáře stavět bezpečnější weby a aplikace. Pořádám školení na bezpečnost a bezpečný vývoj a o stejných tématech jsem také přednášel např. na WebExpu nebo (čtyřikrát za sebou) v Las Vegas. Více o mě na https://www.michalspacek.cz/\n\nOdkazy použité ve videu:\n\nZkontrolujte si, jestli váš e-mail není v nějakém známém úniku dat:\nhttps://haveibeenpwned.com/\n\nNezapomeňte si nastavit notifikace (i na celou doménu):\nhttps://haveibeenpwned.com/NotifyMe\nhttps://haveibeenpwned.com/DomainSearch\n\nNěkteré české úniky dat\nNevyhazujto: https://www.lupa.cz/clanky/unik-dat-z-nevyhazujto-cz/\nCzechia: https://www.lupa.cz/aktuality/hostingu-czechia-od-firmy-zoner-unikly-prihlasovaci-udaje-zakazniku/\nMall.cz: https://www.lupa.cz/aktuality/mall-cz-resetuje-hesla-k-casti-databaze-se-mohli-dostat-hackeri/\nJabbim: https://www.root.cz/zpravicky/jabbim-cz-byla-ukradena-uzivatelska-hesla/\n\nVyzkoušejte si SQL Injection:\nhttps://exploited.cz/sql/products.php\nNávod: https://www.michalspacek.cz/prednasky/webova-bezpecnost-gdgscl\nZdroják: https://github.com/spaze/exploited.cz/blob/master/site/sql/products.php\n\nPředpočítané tabulky hashů ke stažení, i k prohledání online:\nhttps://crackstation.net/\n\nPřednáška o ukládání hesel s příkladem lámání pomocí CrackStation:\nhttps://www.michalspacek.cz/prednasky/zahashovat-heslo-ulozit-profit-develcz\n\nAnalýzy některých úniků:\nSkTorrent: https://gist.github.com/spaze/7d89613cc69d61e03eb4\nXZone.cz: https://gist.github.com/spaze/44b252134c9350723c8611115aff3d93\nPomocí programu Pipal: https://digi.ninja/projects/pipal.php\n\nCrackování hesel z Mallu:\nhttps://www.michalspacek.cz/crackovani-hesel-z-uniku-mall.cz\n\nProgramy na crackování hesel:\nhashcat: https://hashcat.net/\nJohn the Ripper: http://www.openwall.com/john/\n\nFirma stavějící crackovací servery a clustery\nhttps://sagitta.pw/\n\nWordlisty ke stažení:\nhttps://wiki.skullsecurity.org/Passwords\n\nPRINCE generátor kandidátů:\nhttps://github.com/hashcat/princeprocessor\n\nJak na změnu hashování existujích hesel (z MD5 apod. na bcrypt např.):\nhttps://www.michalspacek.cz/zmena-hashovani-existujicich-hesel\n\nMůj projekt na sledování způsobu ukládání hesel:\nhttps://pulse.michalspacek.cz/passwords/storages\nZpůsob známkování: https://pulse.michalspacek.cz/passwords/storages/ratingPřednáška s představením toho projektu: https://www.michalspacek.com/talks/disclosing-password-hashing-policies-passwords\n\nSprávci hesel:\n1Password: https://1password.com/\nLastPass: https://www.lastpass.com/\nKeePass: https://keepass.info/\n\nO jednom úniku z LastPass: https://www.lupa.cz/clanky/co-se-stalo-lastpass-a-jak-vytvaret-silna-a-zapamatovatelna-hesla/\nDiceware, metoda na generování zapamatovatelných a silných hesel: http://world.std.com/~reinhold/diceware.html\n\nSeznam Twitter účtů, které se nějak věnují heslům:\nhttps://twitter.com/spazef0rze/lists/passwords\n\nKnihovna na šifrování dat v PHP (používá libsodium, umí použít paragonie/sodium_compat):\nhttps://github.com/paragonie/halite\n\nDalší knihovna na šifrování (použijte jen pokud nemůžete použít halite/libsodium, méně výkonná, nepoužívá libsodium, výsledek nelze použít pro jiné platformy)\nhttps://github.com/defuse/php-encryption\n\nMá školení bezpečnosti:\nhttps://www.michalspacek.cz/skoleni/bezpecnost-php-aplikaci\nhttps://www.michalspacek.cz/skoleni/https-pro-vyvojare-a-spravce\n\nTwitter: https://twitter.com/spazef0rze\nFacebook: https://www.facebook.com/spaze\nWeb: https://www.michalspacek.cz/"
